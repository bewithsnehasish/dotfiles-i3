
font_size        12.0

# The amount the font size is changed by (in pts) when increasing/decreasing
# the font size in a running terminal.
font_size_delta 3


# Cursor customization {{{
# The cursor color
cursor           #f5e0dc

# The cursor shape can be one of (block, beam, underline)
cursor_shape     block

# The interval (in seconds) at which to blink the cursor. Set to zero to
# disable blinking. Note that numbers smaller than repaint_delay will be
# limited to repaint_delay.
cursor_blink_interval     0.5

# Stop blinking cursor after the specified number of seconds of keyboard inactivity. Set to
# zero to never stop blinking.
cursor_stop_blinking_after 15.0
# }}}

# Scrollback {{{
# Number of lines of history to keep in memory for scrolling back
scrollback_lines 2000

# The color and style for highlighting URLs on mouse-over. url_style can be one of:
# none, single, double, curly
url_color #f5e0dc
url_style curly

# The modifier keys to press when clicking with the mouse on URLs to open the URL
open_url_modifiers super

# The program with which to open URLs that are clicked on. The special value "default" means to
# use the operating system's default URL handler.
open_url_with default

# Copy to clipboard on select. With this enabled, simply selecting text with
# the mouse will cause the text to be copied to clipboard. Useful on platforms
# such as macOS/Wayland that do not have the concept of primary selections. Note
# that this is a security risk, as all programs, including websites open in your
# browser can read the contents of the clipboard.
copy_on_select no

# Characters considered part of a word when double clicking. In addition to these characters
# any character that is marked as an alpha-numeric character in the unicode
# database will be matched.
select_by_word_characters :@-./_~?&=%+#

# The interval between successive clicks to detect double/triple clicks (in seconds)
click_interval 0.5


# Sync screen updates to the refresh rate of the monitor. This prevents
# tearing (https://en.wikipedia.org/wiki/Screen_tearing) when scrolling. However,
# it limits the rendering speed to the refresh rate of your monitor. With a
# very high speed mouse/high keyboard repeat rate, you may notice some slight input latency.
# If so, set this to no.
sync_to_monitor yes
# }}}

# The width (in pts) of window borders. Will be rounded to the nearest number of pixels based on screen resolution.
# Note that borders are displayed only when more than one window is visible. They are meant to separate multiple windows.
window_border_width 1

# The window margin (in pts) (blank area outside the border)
window_margin_width 0

# The window padding (in pts) (blank area between the text and the window border)
window_padding_width 8

# Fade the text in inactive windows by the specified amount (a number between
# zero and one, with 0 being fully faded).
inactive_text_alpha 1.0
# }}}

# Tab bar {{{
# Which edge to show the tab bar on, top or bottom
tab_bar_edge top

# The separator between tabs in the tab bar
# tab_separator " â”‡ "
tab_separator " "

# Tab bar colors and styles
active_tab_foreground #11111b
active_tab_background #cba6f7
active_tab_font_style bold-italic
inactive_tab_foreground #cdd6f4
inactive_tab_background #181825
inactive_tab_font_style normal
# }}}

# Color scheme {{{
# The opacity of the background. A number between 0 and 1, where 1 is opaque and 0 is fully transparent.
# This will only work if supported by the OS (for instance, when using a compositor under X11). Note
# that it only sets the default background color's opacity. This is so that
# things like the status bar in vim, powerline prompts, etc. can be made opaque,
# by making their background color different from the default, thus allowing
# you to control which parts of the screen are opaque and which are transparent.
background_opacity 1.0

# Colors
foreground #cdd6f4
background #11111b
selection_foreground #181825
selection_background #cba6f7

# Tabs
active_tab_foreground #11111b
active_tab_background #cba6f7
active_tab_font_style bold-italic
inactive_tab_foreground #cdd6f4
inactive_tab_background #181825
inactive_tab_font_style normal

# Other colors
url_color #f5e0dc
cursor #f5e0dc

# Special colors
color0  #45475a
color8  #585b70
color1  #f38ba8
color9  #f38ba8
color2  #a6e3a1
color10 #a6e3a1
color3  #f9e2af
color11 #f9e2af
color4  #89b4fa
color12 #89b4fa
color5  #f5c2e7
color13 #f5c2e7
color6  #94e2d5
color14 #94e2d5
color7  #bac2de
color15 #a6adc8
# }}}

# Tabs {{{
# You can customize the titlebar in various ways. For instance, to hide it by default, you can set:
# show_window_titlebar       no
show_tab_bar                 yes
always_show_tab_bar          no
tab_bar_at_bottom            no
# }}}

# Transparency {{{
# Set background_opacity to control transparency for the terminal background.
# This is the default background color's opacity. Note that this will only
# work if supported by the OS (e.g., using a compositor under X11).
background_opacity 0.8
# }}}

# Kitty shell integration {{{
# Use the kitty shell integration if available. It provides features like
# better handling of complex character sequences and hyperlinks. To disable,
# set to no.
enable_shell_integration yes
# }}}
