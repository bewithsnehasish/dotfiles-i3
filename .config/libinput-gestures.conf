# Three finger gestures
gesture: swipe up 3      xdotool key super+f      # Fullscreen (matches i3 fullscreen toggle)
gesture: swipe down 3    xdotool key super+f      # Exit fullscreen (same key)

# Four finger gestures for workspace navigation
gesture: swipe right 3   xdotool key super+MOD1+Right  # Next workspace (matches your MOD1+Right binding)
gesture: swipe left 3    xdotool key super+MOD1+Left   # Previous workspace (matches your MOD1+Left binding)
gesture: swipe up 4      xdotool key super+MOD1+l      # Next workspace alternative (matches your MOD1+l binding)
gesture: swipe down 4    xdotool key super+MOD1+h      # Previous workspace alternative (matches your MOD1+h binding)

# Window management gestures
gesture: pinch in 3      xdotool key super+q          # Kill focused window (matches your $mod+q binding)
gesture: pinch out 3     xdotool key super+a          # Focus parent container (matches your $mod+a binding)

# Zoom gestures (keeping these as they are standard)
gesture: pinch out 2     xdotool key ctrl+KP_Add      # Zoom in
gesture: pinch in 2      xdotool key ctrl+KP_Subtract # Zoom out

